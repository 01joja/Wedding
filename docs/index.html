<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding – November 14, Gothenburg</title>

  <style>
    :root {
      --bg: #f6f5f2;
      --text: #2f2f2c;
      --muted: #6b6f68;
      --green-dark: #2f4a3c;
      --green-soft: #7f9a8a;
      --accent: #b59a5b;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Layout */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
    }

    section {
      padding: 96px 0;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding-top: 120px;
      padding-bottom: 120px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at top, rgba(127,154,138,0.15), transparent 60%),
        linear-gradient(to bottom, rgba(47,74,60,0.06), transparent);
      pointer-events: none;
    }

    .hero h1 {
      font-family: Georgia, "Times New Roman", serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 500;
      margin: 0;
      letter-spacing: 0.03em;
    }

    .hero .date {
      margin-top: 16px;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .hero .location {
      margin-top: 8px;
      font-size: 1rem;
      color: var(--green-dark);
    }

    /* Decorative divider (leaf / branch inspired) */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 48px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 120px;
      background: linear-gradient(to right, transparent, var(--green-soft));
    }

    .divider::after {
      background: linear-gradient(to left, transparent, var(--green-soft));
    }

    .divider span {
      margin: 0 16px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }

    /* Card sections */
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 48px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.06),
        0 2px 8px rgba(0,0,0,0.04);
    }

    .card h2 {
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--green-dark);
    }

    .card p {
      margin: 0;
      color: var(--muted);
      max-width: 600px;
    }

    /* Footer */
    footer {
      padding: 64px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Subtle leaf-like texture */
    .texture {
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(47,74,60,0.03),
          rgba(47,74,60,0.03) 1px,
          transparent 1px,
          transparent 6px
        );
      pointer-events: none;
      opacity: 0.4;
    }
    /* Leaf motifs */
    .leaf {
      position: absolute;
      width: 140px;
      height: auto;
      /* color: var(--green-soft); */
      color: transparent;
      opacity: 0.25;
    }

    .leaf-left {
      top: 40px;
      left: -20px;
      transform: rotate(-18deg);
    }

    .leaf-right {
      bottom: 40px;
      right: -30px;
      transform: rotate(22deg) scaleX(-1);
    }
  </style>
</head>

<svg width="0" height="0" style="position:absolute">
  <defs>
    <symbol id="leaf-motif" viewBox="0 0 120 220">
      <path
        d="
          M60 10
          C40 40, 20 80, 30 130
          C38 170, 58 200, 60 210
          C62 200, 82 170, 90 130
          C100 80, 80 40, 60 10
          Z
        "
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M60 20 L60 200"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.6"
      />
    </symbol>
  </defs>
</svg>

<body>
  <div class="texture"></div>

  <main>
    <!-- HERO -->
    <section class="hero">
      <svg class="leaf leaf-left" aria-hidden="true">
        <use href="#leaf-motif"></use>
      </svg>

      <svg class="leaf leaf-right" aria-hidden="true">
        <use href="#leaf-motif"></use>
      </svg>
      <div class="container">
        <h1>We Are Getting Married</h1>
        <div class="date">November 14</div>
        <div class="location">Gothenburg, Sweden</div>

        <div class="divider">
          <span></span>
        </div>
      </div>
    </section>

    <!-- INFO PLACEHOLDER -->
    <section>
      <div class="container">
        <div class="card">
          <h2>Save the Date</h2>
          <p>
            This page is a placeholder for our wedding celebration.
            More information about the day, location, schedule, and
            practical details will be added soon.
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="divider">
        <span></span>
      </div>
      <p>
        Wedding · November 14 · Gothenburg
      </p>
    </div>
  </footer>
</body>
</html>
